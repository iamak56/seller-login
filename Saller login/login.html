<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Access</h2>
        <form id="loginForm" action="/seller/login" method="POST" autocomplete="off">
            <div class="input-group">
                <input type="text" id="name" name="name" required placeholder=" ">
                <label class="floating-label">Full Name</label>
                <span class="error-message">Please enter a valid name</span>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label class="floating-label">Email Address</label>
                <span class="error-message">Please enter a valid email</span>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label class="floating-label">Password</label>
                <div class="password-strength">
                    <div class="strength-meter"></div>
                </div>
                <span class="error-message">Password must be at least 8 characters</span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-signin">Sign In</button>
                <button type="button" class="btn-signup" onclick="window.location.href='./signup.html'">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
