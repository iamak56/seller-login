<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form id="signupForm" action="/seller/signup" method="POST" autocomplete="off">
            <div class="input-group">
                <input type="text" id="name" name="name" required placeholder=" ">
                <label class="floating-label">Full Name</label>
                <span class="error-message">Please enter your full name</span>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label class="floating-label">Email Address</label>
                <span class="error-message">Please enter a valid email</span>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label class="floating-label">Create Password</label>
                <span class="error-message">Password must be at least 8 characters</span>
            </div>

            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                <label class="floating-label">Confirm Password</label>
                <span class="error-message">Passwords must match</span>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-signup">Sign Up</button>
                <button type="button" class="btn-signin" onclick="window.location.href='./login.html'">Sign In</button>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
